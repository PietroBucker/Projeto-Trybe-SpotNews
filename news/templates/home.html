{% block content %}
    <header class="header">
        <ul class="header-links">
            <li><a href="{% url 'home-page' %}">Home</a></li>
        </ul>
    </header>
    <div class="news-container">
        {% for new in news %}
        <div class="news-card">
            <h2 class="news-title">{{new.title}}</h2>
            <span class="news-date">{{new.created_at|date:'d/m/Y'}}</span>
            <img src="{% static new.image.url %}" alt="">
        </div>
        {% endfor %}
    </div>
{% endblock %}
